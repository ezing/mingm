<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>{$data.page_title}</title>
		<meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,initial-scale=1.0" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta name="x5-fullscreen" content="true">
		<meta name="full-screen" content="yes">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{$TMPL}/html/css/index.css" />
	</head>

	<body>
		<!--头部-->
		<header>
			<div class="hotshow_title clear">
				<a onclick="window.history.go(-1);" class="back"><img src="{$TMPL}/html/img/icon/mmsearch.png" alt="" /></a>
				<div class="ka_city">
					<a>图文详情</a>
				</div>
				<div class="ka_city_right">
					<img src="{$TMPL}/html/img/hotshow/icon/cai.png" alt="" />
				</div>
				<div class="hotshow_title_down">
				<ul>
					<a href="{url a="index" r="index#index"}"><li><img src="{$TMPL}/html/img/hotshow/icon/la_09.png" alt="" /></li></a>
					<a href="{url a="index" r="user_center#index"}"><li><img src="{$TMPL}/html/img/hotshow/icon/la_06.png" alt="" /></li></a>
					<a href="{url a="index" r="search#index"}"><li><img src="{$TMPL}/html/img/hotshow/icon/la_08.png" alt="" /></li></a>
				</ul>
			</div>
			</div>
			<!--头部下拉-->
           <div class="zhanwei"></div>
		</header>
		<!--内容-->
		<section>
		  <!--购买须知-->
		  {if $data.notes or $data.description}
           <div class="purchase_notes">
           	 <div class="purchase_notes_title">
           	 	<p>购买须知</p>
           	 </div>
           	 <div class="purchase_notes_con">
           	 	
				{$data.notes}
				
           	 </div>
           </div>
           {/if}
           <!--购买须知结束-->
           <!--本单详情开始-->
           <div class="this_etails">
           	 <div class="this_etails_title">
           	 	<p>本单详情</p>
           	 </div>
           	 	<div class="this_etails_name">
           	 		<p>{$data1.sub_name}</p>
           	 	</div>
           	 	<div class="this_etails_price clear">
           	 		<p>鸣鸣价:<span>{$data1.current_price}元</span></p><p>价值:{$data1.origin_price}元</p>
           	 	</div>
           	 	<ul>
           	 		<li>店内人均消费参考价:{$data1.current_price}元</li>
           	 		<li>适用范围:全场通用</li>
           	 	</ul>
           </div>
           <div class="this_etails_img_line">
           	<div class="this_etails_img">
           	{foreach from=$data.promotes item="pro"}
           	 	<img src="{$pro.img}" alt="" />
           	 {/foreach}
           	 <!-- <a onclick="window.history.go(-1);"">立即团购</a> -->
           </div>
           </div>
           
           <!--本单详情结束-->
		</section>
			<!--本页底部-->
		<div class="footer">{include file="inc/footer_new.html"}</div>
	</body>
	<script type="text/javascript" src="{$TMPL}/html/js/jquery.min.js"></script>
	<script type="text/javascript" src="{$TMPL}/html/js/businessshow.js"></script>

</html>
