<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>{$data.page_title}</title>
		<meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,initial-scale=1.0" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta name="x5-fullscreen" content="true">
		<meta name="full-screen" content="yes">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{$TMPL}/html/css/index.css" />
	</head>

	<body>
		<!--头部-->
		<header>
			<div class="hotshow_title clear">
				<a onClick="window.history.go(-1);" class="back"><img src="{$TMPL}/html/img/icon/mmsearch.png" alt="" /></a>
				<div class="ka_city">
					<a>个人中心</a>
				</div>
				<div class="ka_city_right">
					<img src="{$TMPL}/html/img/hotshow/icon/cai.png" alt="" />
				</div>
			<div class="hotshow_title_down">
				<ul>
					<a href="{url a="index" r="index#index"}"><li><img src="{$TMPL}/html/img/my_center/gerenzhongxin13.png" alt="" /></li></a>
					<a href="{url a="index" r="search#index"}"><li><img src="{$TMPL}/html/img/my_center/gerenzhongxin14.png" alt="" /></li></a>
				</ul>
			</div>
			</div>
			<!--头部下拉-->
            <div class="zhanwei"></div>
		</header>
		<!--头部结束-->

		<section>
		<!--登录/注册区域开始-->
			
			<div class="login_registration_photo">
				<div class="user_photo">
					<a href="{url x="index" r="uc_account"}"><img src="{$data.user_avatar}" alt="" /></a>
				</div>
				<div class="login_registration">
                    <a href="{url x="index" r="uc_account"}">{$data.user_name}</a>
				</div>
			</div>
		<!--登录/注册区域结束-->
		<!--收藏收货钱包开始-->
		<div class="collect_address_wallet">
		    <ul class="clear">
		    	<li><a href="{url a="index" r="uc_collect#index"}">
		    		<img src="{$TMPL}/html/img/my_center/gerenzhongxin15.png" alt="" />
		    		<p>收藏的店</p>
		    	</a></li>
		    	<li><a href="{url a="index" r="uc_address#index"}">
		    		<img src="{$TMPL}/html/img/my_center/gerenzhongxin16.png" alt="" />
		    		<p>收货地址</p>
		    	</a></li>
		    	<li><a href="{url a="index" r="uc_money#index"}">
		    		<img src="{$TMPL}/html/img/my_center/gerenzhongxin17.png" alt="" />
		    		<p>我的钱包</p>
		    	</a></li>
		    </ul>
		</div>
		<!--收藏收货钱包结束-->
		<div class="halving_line"></div><!--分割线-->
		<!--我的所有开始-->
		<div class="my_center_all">
		  <ul>
		  	<li><a href="{url a="index" r="uc_order#index"}">
		  		<img src="{$TMPL}/html/img/my_center/gerenzhongxin2.png" alt="" />
		  		<p>我的订单</p>
		  		<img class="right_arrow" src="{$TMPL}/html/img/my_center/gerenzhongxin12.png" alt="" />
		  		<span>查看全部订单</span>
		  	</a></li>
		  	<li><a href="{url a="index" r="user_center#score"}">
		  		<img src="{$TMPL}/html/img/my_center/gerenzhongxin3.png" alt="" />
		  		<p>我的积分</p>
		  		<img class="right_arrow" src="{$TMPL}/html/img/my_center/gerenzhongxin12.png" alt="" />
		  	</a></li>
		  	<li><a href="{url a="index" r="uc_youhui#index"}">
		  		<img src="{$TMPL}/html/img/my_center/gerenzhongxin5.png" alt="" />
		  		<p>我的兑换</p>
		  		<img class="right_arrow" src="{$TMPL}/html/img/my_center/gerenzhongxin12.png" alt="" />
		  	</a></li>
		  	<li><a href="{url a="index" r="uc_review#index"}">
		  		<img src="{$TMPL}/html/img/my_center/gerenzhongxin6.png" alt="" />
		  		<p>我的点评</p>
		  		<img class="right_arrow" src="{$TMPL}/html/img/my_center/gerenzhongxin12.png" alt="" />
		  	</a></li>
		  	<li><a href="{url a="index" r="uc_fx#index"}">
		  		<img src="{$TMPL}/html/img/my_center/gerenzhongxin1_14.png" alt="" />
		  		<p>推荐有奖</p>
		  		<img class="right_arrow" src="{$TMPL}/html/img/my_center/gerenzhongxin12.png" alt="" />
		  		<span class="color_red">各得50元礼券</span>
		  	</a></li>
		  	<li><a href="{url a="index" r="uc_youhui#index"}">
		  		<img src="{$TMPL}/html/img/my_center/gerenzhongxin4.png" alt="" />
		  		<p>我的卡券</p>
		  		<img class="right_arrow" src="{$TMPL}/html/img/my_center/gerenzhongxin12.png" alt="" />
		  		<span class="color_red">一张卡券即将过期</span>
		  	</a></li>
		  	<li><a href="{url a="index" r="user#personal"}">
		  		<img src="{$TMPL}/html/img/my_center/gerenzhongxin8.png" alt="" />
		  		<p>信息设置</p>
		  		<img class="right_arrow" src="{$TMPL}/html/img/my_center/gerenzhongxin12.png" alt="" />
		  	</a></li>
<!-- 		  	<li><a href="#script">
		  		<img src="{$TMPL}/html/img/my_center/gerenzhongxin9.png" alt="" />
		  		<p>关于</p>
		  		<img class="right_arrow" src="{$TMPL}/html/img/my_center/gerenzhongxin12.png" alt="" />
		  	</a></li> -->
		  </ul>
			
		</div>
		<!--我的所有结束-->
		</section>
	
		<!--页脚-->
		<div class="footer">{include file="inc/footer_new.html"}</div>
	</body>
	<script type="text/javascript" src="{$TMPL}/html/js/jquery.min.js"></script>
	<script type="text/javascript" src="{$TMPL}/html/js/businessshow.js"></script>
  <script>
  	$(".user_photo a img").css("height".$(".user_photo").width());
  </script>
</html>
