<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>切换城市</title>
		<meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,initial-scale=1.0" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<meta name="x5-fullscreen" content="true">
		<meta name="full-screen" content="yes">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/index.css" />
	</head>

	<body>
		<header>
			<div class="city">
				<a href="#script" class="back"><img src="../img/icon/鸣鸣搜索_03.png" alt="" /></a>
				<div class="ka_city">
					<a href="#script">切换城市</a>
				</div>
			</div>
		</header>
		<section>
			<!--当前城市-->
			<div class="now_city">
				<div class="now_city_title">
					<p>当前城市</p>
				</div>
				<div class="now_city_con">
					<p>石家庄</p>
				</div>
			</div>
			<!--热门城市-->
			<div class="city_hot">
				<div class="city_hot_title">
					<p>热门城市</p>
				</div>
				<div class="city_hot_con">
					<a href="#script" class="city_mark">北京</a>
					<a href="#script">上海</a>
					<a href="#script">广州</a>
				</div>
				<div class="city_hot_con">
					<a href="#script">吉林</a>
					<a href="#script">威海</a>
					<a href="#script">杭州</a>
				</div>
				<div class="city_hot_con">
					<a href="#script">榆树</a>
					<a href="#script">营口市</a>
					<a href="#script">济宁</a>
				</div>
				<div class="city_hot_letter">
					<p>A</p>
					<p>B</p>
					<p>C</p>
					<p>D</p>
				</div>
			</div>
			<!--全部城市-->
			<div class="city_all">
				<div class="city_hot_title">
					<p>全部城市</p>
				</div>
				<div class="city_all_con">
					<ul>
						<li>
							<p class="city_all_letter">A</p>
							<ul class="city_all_city">
								<li><a href="#script">安国市</a></li>
								<li><a href="#script">安鞍市</a></li>
								<li><a href="#script">安鞍市</a></li>									
								
							</ul>
						</li>
						<li>
							<p class="city_all_letter">B</p>
							<ul class="city_all_city">
									<li><a href="#script">北京市</a></li>
									<li><a href="#script">保定</a></li>
									<li><a href="#script">包头</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</section>

	</body>

</html>
