	<body>
		<div class="loading">

		<div class="box">
			<header>
				<div class="spell_details">
					<div class="spell_details_wid clearfix">
						<a href="#script" class="back"><img src="img/icon/back.png" alt="" /></a>
						<p class="details_details">个人信息</p>
						<button type="submit" class="btn">保存</button>
					</div>
					<div class="hotshow_title_down">

							<li>

					</div>

				<!--头部下拉-->

			</header>
			<section>
				<!--顶部titlr-->
				<div class="wid">
					<div class="wid_small">
						<div class="title">
							<img src="img/gerenxinxi3.png" alt="" />

							<div class="black_line1"></div>
							<div class="black_line2"></div>

					</div>
				</div>
				<!--表单-->
				<div class="wid" style="margin-top:0px;">
					<div class="wid_small">
						<form action="" method="post" name="personal">
							<div class="head_portrait clearfix">

								<img src="img/gerenxinxi6.png" alt="" />
							</div>
							<div class="user_con clearfix">
								<p>昵称</p>
								<input type="text" placeholder="Username" />
							</div>
							<div class="user_con clearfix">
								<p>称谓</p>
								<div class="sex">
									<label for="male"><img src="img/gerenxinxi7.png" alt="" /></label>
									<select name="industry" id="male">
										<option>先生</option>
										<option>女士</option>
									</select>
								</div>
							</div>
							<div class="user_con clearfix">
								<p>邮箱</p>
								<input type="text" placeholder="ming@163.com" />
							</div>
							<div class="user_con clearfix">
								<p>生日</p>
								<div class="birthday">
									<label for="appDate"><img src="img/gerenxinxi7.png" alt="" /></label>
									<input class="" readonly="readonly" name="appDate" id="appDate" type="text" placeholder="1988-06-06">
								</div>
							</div>
						</form>
					</div>
				</div>
				<!--账号安全-->
				<div class="wid">
					<div class="wid_small">
						<div class="account">
							<img src="img/gerenxinxi4.png" alt="" />
							<p>账号安全</p>
							<div class="black_line1"></div>
							<div class="black_line2"></div>
							<div class="phone">
								<p>手机号</p>
								<img src="img/gerenxinxi2.png" alt="" />
								<input type="text" placeholder="136******67" />
							</div>
							<div class="phone">
								<a href="#script">
									<p>修改密码</p><img src="img/gerenxinxi2.png" alt="" /></a>
							</div>
						</div>
					</div>
				</div>
				<!--其他登录-->
				<div class="wid">
					<div class="wid_small">
						<div class="account">
							<img src="img/gerenxinxi5.png" alt="" />
							<p>其他登录方式</p>
							<div class="black_line1"></div>
							<div class="black_line2"></div>
							<div class="phone">
								<a href="#script">
									<p>新浪微博</p><img src="img/gerenxinxi2.png" alt="" /></a>
							</div>
							<div class="phone">
								<a href="#script">
									<p>微信</p><img src="img/gerenxinxi2.png" alt="" /></a>
							</div>
						</div>
					</div>
				</div>
				<!--退出登录-->
				<div class="wid">
					<div class="wid_small exit_a">
						<a href="#script"><button class="exit">退出登录</button></a>
					</div>
				</div>

			</section>
		</div>

		<script type="text/javascript " src="js/jquery.min.js "></script>
		<script type="text/javascript " src="js/loading.js "></script>
		<script src="js/mobiscroll_002.js" type="text/javascript"></script>
		<script src="js/mobiscroll_004.js" type="text/javascript"></script>
		<script src="js/mobiscroll.js" type="text/javascript"></script>
		<script src="js/mobiscroll_003.js" type="text/javascript"></script>
		<script src="js/mobiscroll_005.js" type="text/javascript"></script>
		<script type="text/javascript ">
			$(".ka_city_right ").click(function() {
				//				头部下拉
				if($(".hotshow_title_down ").is(":hidden ")) {
					$(".hotshow_title_down ").slideDown();
				} else {
					$(".hotshow_title_down ").slideUp();
				}
			});
			document.addEventListener("touchmove", function(event) {

				if(alertIsShow) {
					event.preventDefault();
				}
			}, false);
			$(function() {
				var currYear = (new Date()).getFullYear();
				var opt = {};
				opt.date = {
					preset: 'date'
				};
				opt.datetime = {
					preset: 'datetime'
				};
				opt.time = {
					preset: 'time'
				};
				opt.default = {
					theme: 'android-ics light', //皮肤样式
					display: 'modal', //显示方式 
					mode: 'scroller', //日期选择模式
					dateFormat: 'yyyy-mm-dd',
					lang: 'zh',
					showNow: true,
					nowText: "今天",
					startYear: currYear - 100, //开始年份
					endYear: currYear + 100 //结束年份
				};

				$("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
				var optDateTime = $.extend(opt['datetime'], opt['default']);
				var optTime = $.extend(opt['time'], opt['default']);
				$("#appDateTime").mobiscroll(optDateTime).datetime(optDateTime);
				$("#appTime").mobiscroll(optTime).time(optTime);

			});
		</script>

	</body>

</html>
