		<script type="text/javascript">
			var a=$(".ding").height()
			$(".mer_top").css("height",a+"px");

			var time = new Date();
			var yy = time.getFullYear();
			var mm = time.getMonth();
			var dd = time.getDate();
			var nowTime = yy + '-' + (mm + 1) + '-' + (dd);
			var endTime=yy + '-' + (mm + 1) + '-' + (dd+7);

			var dateRange1 = new pickerDateRange('date1', {
				stopToday: false,
				isTodayValid: true,
				startDate: endTime,
				endDate:nowTime,
				needCompare: false,
				defaultText: '&#160|&#160 离 ',
				autoSubmit: false,
				noCalendar : false,
				inputTrigger: 'input_trigger1',
				theme: 'ta',
				autoSubmit: false,
			});
			$(".ta_calendar").css("top",a+"px");
			
			var a=document.getElementsByClassName("ta_calendar")[0];
			a.style.left="0px";
			
			$('.pulldown').load('introduce/pull_down.html');
			$('.footer').load('introduce/footer.html');
			/*内容与图片高度一下*/
			$('.contentRight').css({
				'height': $('.contentLeft').height() + 'px'
			});

			/*点击菜单，下滑菜单栏*/

				$('#slideDown').slideToggle();
			})
