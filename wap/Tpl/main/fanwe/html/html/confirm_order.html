<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>确认订单</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Mobile Devices Support @begin -->
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="false" name="twcClient" id="twcClient">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="0" http-equiv="expires">
		<!--允许全屏模式-->
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<!--指定sari的样式-->
		<!--<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta content="telephone=no" name="format-detection" />-->
		<!-- Mobile Devices Support @end -->
		<script type="text/javascript " src="js/jquery.min.js "></script>

		<link rel="stylesheet" href="css/confirm_order.css" />
		<link rel="stylesheet" href="css/head_foot.css" />
		<style type="text/css">
			.loading {
				width: 100%;
				height: 100%;
				background-color: #fff;
				position: fixed;
				left: 0;
				right: 0;
				margin: 0 auto;
				z-index: 99;
				transition: all 1s ease 0.5s;
			}
			
			.loading img {
				width: 20%;
				position: fixed;
				top: 40%;
				left: 0;
				right: 0;
				margin: 0 auto;
			}
		</style>
	</head>

	<body>
		<div class="loading">
			<img src="img/icon/gooey_2x.gif" alt="" />
		</div>

		<div class="box">
			<header>
				<div class="spell_details">
					<div class="spell_details_wid clearfix">
						<a href="#script" class="back"><img src="img/icon/back.png" alt="" /></a>
						<p class="details_details">确认订单</p>
						<img src="img/icon/tuangoushangpin2.png" alt="" class="ka_city_right" />
					</div>
					<div class="hotshow_title_down">
						<ul>
							<li>
								<a href="#script"><img src="img/icon/imgshou3.png" alt="" /></a>
							</li>
							<li>
								<a href="#script"><img src="img/icon/imgshou1.png" alt="" /></a>
							</li>
							<li>
								<a href="#script"><img src="img/icon/imgshou2.png" alt="" /></a>
							</li>
						</ul>
					</div>
				</div>
				<!--头部下拉-->
				<div class="head_stance"></div>

			</header>
			<section>
				<!--内容开始-->
				<div class="wid">
					<form action="">
						<div class="wid_small">
							<div class="content clearfix">
								<div class="left ">
									<a href=""><img src="img/confirm_order/confirm_order_03.png" alt="" /></a>
								</div>
								<div class="right">
									<a href="#script">百度韩式烤肉</a>
									<p>百度烤肉单人经典自助午餐</p>
									<div class="price clearfix">
										<p>单价：79.6元</p>
										<p>数量：1</p>
									</div>
								</div>
							</div>
						</div>
						<div class="banner"></div>
						<div class="wid_small">
							<div class="red_packet ">
								<a href="#script" class="clearfix">
									<input type="checkbox" id="red_packet" />
									<label for="red_packet">
									<p></p>
									使用红包
									</label>
									<img src="img/icon/fx_06.png" alt="" />
								</a>
							</div>
						</div>
						<div class="banner"></div>
						<div class="wid_small">
							<div class="user_message">
								<p>买家留言：</p>
								<textarea rows="2" cols="40"></textarea>
							</div>
						</div>
						<div class="banner"></div>
						<div class="wid_small">
							<div class="payment">
								<h5>支付方式</h5>
								<ul>
									<li>
										<label for="yu_e">
										<div class="payment_left">
											<p>余额支付</p>
											<p>当前账户余额：558.20元</p>
										</div>
										<p class="selected"></p>
									   </label>
									   <input type="radio" id="yu_e" name="payment_btn"/>
									</li>
									<li>
										<label for="weixin">
										<img src="img/confirm_order/confirm_order_07.png" alt="" />
										<p class="fangshi">微信支付</p>
										<p class="selected tuning sel_btn"></p>
										</label>
									   <input type="radio" id="weixin" name="payment_btn" checked="checked"/>
										
									</li>
									<li>
										<label for="zhifubao">
										<img src="img/confirm_order/confirm_order_10.png" alt="" />
										<p class="fangshi">支付宝</p>
										<p class="selected tuning"></p>
										</label>
									   <input type="radio" id="zhifubao" name="payment_btn"/>
									</li>
								</ul>
							</div>
						</div>
						<div class="banner"></div>
						<div class="wid_small">
							<div class="total clearfix">
								<p>金额合计</p>
								<p>79.6元</p>
							</div>
						</div>
						<div class="banner"></div>
						<div class="wid_small">
							<div class="accounts">
								<button>立即结算</button>
							</div>
						</div>
					</form>
				</div>

				<!--内容结束-->
				<!--页脚-->
				<div class="footer"></div>
			</section>
		</div>
		<script type="text/javascript " src="js/loading.js "></script>
		<script type="text/javascript ">
			$(".red_packet").click(function() {
				$("#red_packet").attr("checked", "checked");
				if($("#red_packet").is(":checked")) {
					$(".red_packet p").css("background", "#707070");
				} else {
					$(".red_packet p").css("background", "none");
				}
			})
			$(".payment ul li").click(function(){
				$(this).find(".selected").addClass("sel_btn");
				$(this).siblings().find(".selected").removeClass("sel_btn");
			})
			$(".right").css("height", $(".left").height() + "px"); //右侧与左侧内容高度相等
			//			头部下拉
			$(".ka_city_right ").click(function() {
				if($(".hotshow_title_down ").is(":hidden ")) {
					$(".hotshow_title_down ").slideDown();
				} else {
					$(".hotshow_title_down ").slideUp();
				}
			});
		</script>

	</body>

</html>
