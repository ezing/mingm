<!DOCTYPE html>

	<body>

		<header>

				</div>

			</div>

			<div class="hotshow_title_down">
				<ul>
					<li><img src="../img/my_center/gerenzhongxin13.png" alt="" /></li>
					<li><img src="../img/my_center/gerenzhongxin14.png" alt="" /></li>
				</ul>
			</div>

		<!--头部结束-->

		<section>

			<div class="login_registration_photo">

				</div>

		    	<li><a href="#script">

		    		<img src="../img/my_center/gerenzhongxin17.png" alt="" />

		  	<li><a href="#script">
		  		<img src="../img/my_center/gerenzhongxin3.png" alt="" />

		  	<li><a href="#script">
		  		<img src="../img/my_center/gerenzhongxin5.png" alt="" />

		  	<li><a href="#script">

		  	<li><a href="#script">
		  		<img src="../img/my_center/gerenzhongxin4.png" alt="" />

	<script type="text/javascript" src="../js/businessshow.js"></script>

		$(function() {
			$('.footer').load('introduce/footer.html');
		})
