{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<!--以下三行为引入时间插件-->
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />

<div class="main">
<div class="main_title">Ktv购买属性{%EDIT} <a href="{:u("KtvShuxing/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">商品:</td>
		<td class="item_input"><select name="deal_id"><foreach name="list" item="value"><option value="{$value.id}" {if $vo.deal_id == $value.id} selected="selected"{/if}>{$value.name}</option></foreach></select>
		</td>
	</tr>
	<tr>
		<td class="item_title">开始时间-结束时间:</td>
		<td class="item_input"><input type="text" name="time" value="{$vo.time}">
		</td>
	</tr>
	<tr>
		<td class="item_title">价格:</td>
		<td class="item_input"><input type="text" name="price" value="{$vo.price}">
		</td>
	</tr>
	<tr>
		<td class="item_title">共计时:</td>
		<td class="item_input"><input type="text" name="hours" value="{$vo.hours}">
		</td>
	</tr>
	
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="KtvShuxing" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
