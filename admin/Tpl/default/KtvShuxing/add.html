{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<!--<load href='__TMPL__Common/js/user_edit.js' />
<load href='__TMPL__Common/js/conf.js' />-->
<!--以下三行为引入时间插件-->
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />

<load href='__TMPL__Common/js/deal.js' />
<load href='__TMPL__Common/js/init_relate_reply.js' />
<load href='__TMPL__Common/js/deal_tc.js' />
<div class="main">
<div class="main_title">{%ADD} <a href="{:u("KtvShuxing/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<div class="blank5"></div>
<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="1">
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">商品:</td>
		<td class="item_input"><select name="deal_id"><foreach name="list" item="value"><option value="{$value.id}">{$value.name}</option></foreach></select>
		</td>
	</tr>
	<tr>
		<td class="item_title">开始时间-结束时间:</td>
		<td class="item_input"><input type="text" name="time" value="例：15:00-18:00">
		</td>
	</tr>
	<tr>
		<td class="item_title">价格:</td>
		<td class="item_input"><input type="text" name="price">
		</td>
	</tr>
	<tr>
		<td class="item_title">共计时:</td>
		<td class="item_input"><input type="text" name="hours">
		</td>
	</tr>

	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>


<div class="blank5"></div>
	<table class="form" cellpadding=0 cellspacing=0>
		<tr>
			<td colspan=2 class="topTd"></td>
		</tr>
		<tr>
			<td class="item_title"></td>
			<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="KtvShuxing" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
			</td>
		</tr>
		<tr>
			<td colspan=2 class="bottomTd"></td>
		</tr>
	</table> 		 
</form>
</div>
<include file="Public:footer" />
