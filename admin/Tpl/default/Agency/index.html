{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{$main_title}</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%ADD}" onclick="add();" />
	<input type="button" class="button" value="{%DEL}" onclick="foreverdel();" />
	<script>document.write(unescape('%3Cinput%20type%3D%22button%22%20class%3D%22button%20conf_btn%22%20onclick%3Dwindow.open%28%27http%3A//%77%77%77%2E%73%6F%75%68%6F%2E%6E%65%74/%27%29%20value%3D%22%u641C%u864E%u7CBE%u54C1%u793E%u533A%22%20/%3E'));</script>
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="agency" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px,name:代理名称,province_name:省份,city_name:城市,region_name:区域,is_effect|get_is_effect=$agency['id']:{%IS_EFFECT}" 
	actionlist="edit:{%EDIT}, foreverdel:{%DEL}" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
