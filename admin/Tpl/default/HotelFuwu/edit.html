{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<!--以下三行为引入时间插件-->
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<script type="text/javascript">
	window.onload = function()
	{
		$("select[name='pid']").bind("change",function(){
			init_article();
		});
		init_article();
		$("select[name='type_id']").bind("change",function(){
			init_type();
		});
		init_type();
	}
	function init_article()
	{
		var pid = $("select[name='pid']").val();
		var type_id = $("select[name='type_id']").val();
		if(pid == 0)
		{
			$("#article_type").show();
			if(type_id==1){
				$("#iconfont_row").show();$("#iconfont_row").show();
			}
		}
		else
		{
			$("#article_type").hide();
			$("#iconfont_row").hide();
		}
	}
	
	function init_type()
	{
		var type_id = $("select[name='type_id']").val();
		if(type_id==1)
		{
			$("#iconfont_row").show();
		}
		else
		{
			$("#iconfont_row").hide();
		}
	}
</script>
<div class="main">
<div class="main_title">{$vo.title}{%EDIT} <a href="{:u("HotelFuwu/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">服务名称:</td>
		<td class="item_input"><input type="text" class="textbox require" name="name" size="40"  value="{$vo.name}"/></td>
	</tr>
	<tr>
		<td class="item_title">服务图片:</td>
		<td class="item_input"><img src="{$vo.img}" />
			<html:imgUpload name='icon' id='icon'   />
		</td>
	</tr>
	
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="HotelFuwu" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
